<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenKen Helper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ["ui-monospace", "SFMono-Regular", "Menlo", "monospace"]
          },
          colors: {
            dark: "#111",
            light: "#eee"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dark text-light min-h-screen p-3 font-mono text-sm">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-center text-2xl font-bold mb-4">KenKen Helper</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Addition Section -->
      <div class="border border-light/20 rounded-lg p-3 bg-black">
        <h2 class="text-lg font-bold mb-3 text-center">+ Addition</h2>
        
        <div class="flex gap-3 mb-3">
          <div class="flex-1">
            <label class="block text-xs mb-1">Goal:</label>
            <input id="add-goal" type="number" value="10" 
                   class="w-full border border-light/20 bg-dark text-light rounded px-2 py-1">
          </div>
          <div class="flex-1">
            <label class="block text-xs mb-1">Digits:</label>
            <div class="flex gap-1" id="add-digits">
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="2">2</button>
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="3">3</button>
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="4">4</button>
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="5">5</button>
            </div>
          </div>
        </div>
        
        <div class="flex gap-3 mb-3">
          <label class="flex items-center text-xs">
            <input type="checkbox" id="add-repeat" class="mr-1"> Allow repeats
          </label>
          <button onclick="calculateCombinations('add')" 
                  class="px-4 py-1 border rounded font-bold hover:bg-light hover:text-black text-xs">
            Find
          </button>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
          <div>
            <div class="text-xs font-bold mb-1">Results:</div>
            <div id="add-results" class="text-xs max-h-48 overflow-y-auto"></div>
          </div>
          <div>
            <div class="text-xs font-bold mb-1">Saved:</div>
            <div id="add-saved" class="text-xs max-h-48 overflow-y-auto"></div>
          </div>
        </div>
      </div>

      <!-- Multiplication Section -->
      <div class="border border-light/20 rounded-lg p-3 bg-black">
        <h2 class="text-lg font-bold mb-3 text-center">Ã— Multiplication</h2>
        
        <div class="flex gap-3 mb-3">
          <div class="flex-1">
            <label class="block text-xs mb-1">Goal:</label>
            <input id="multiply-goal" type="number" value="12" 
                   class="w-full border border-light/20 bg-dark text-light rounded px-2 py-1">
          </div>
          <div class="flex-1">
            <label class="block text-xs mb-1">Digits:</label>
            <div class="flex gap-1" id="multiply-digits">
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="2">2</button>
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="3">3</button>
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="4">4</button>
              <button class="digit-btn px-2 py-1 border rounded text-xs" data-value="5">5</button>
            </div>
          </div>
        </div>
        
        <div class="flex gap-3 mb-3">
          <label class="flex items-center text-xs">
            <input type="checkbox" id="multiply-repeat" class="mr-1"> Allow repeats
          </label>
          <button onclick="calculateCombinations('multiply')" 
                  class="px-4 py-1 border rounded font-bold hover:bg-light hover:text-black text-xs">
            Find
          </button>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
          <div>
            <div class="text-xs font-bold mb-1">Results:</div>
            <div id="multiply-results" class="text-xs max-h-48 overflow-y-auto"></div>
          </div>
          <div>
            <div class="text-xs font-bold mb-1">Saved:</div>
            <div id="multiply-saved" class="text-xs max-h-48 overflow-y-auto"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
